<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift</title>
    <link rel="stylesheet" href="gift.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Resources/placeholder.jpg" alt="Gift Image">
        </div>
        <div class="content-container">
            <h1>Gift Title</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit </p>
            <input type="range" min="0" max="10" value="5" class="slider" id="giftSlider">
            <p>Slider Value: <span id="sliderValue">5</span></p>
            <textarea id="comment" placeholder="Do you have any comments? tell me here!!"></textarea>
            <button id="submitBtn">Send!</button>
        </div>
    </div>
    <script src="gift.js"></script>
</body>
</html>
